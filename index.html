<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="images/triangle.png" alt="triangle" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Triangle</h2>
                      <p class="text-center text-2xl">Area (A) = 0.5 X b X h</p>
                      <div>
                        <input id="triangle-base" class="w-24 text-2xl p-2 border rounded-md" type="text" placeholder="b">
                        <span class="mr-4 ml-2">cm</span>
                        <input id="triangle-height" class="w-24 text-2xl p-2 border rounded-md" type="text" placeholder="h">
                        <span class="mr-4 ml-2">cm</span>
                      </div>
                      <div>
                        <p class="text-2xl"> <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-60">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- Rectangle Card -->
                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="images/rectangle.png" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Rectangle</h2>
                      <p class="text-2xl">Area (A) = l X W</p>
                      <div class="flex">
                        <input  class="w-24 text-2xl p-2 border rounded-md" type="text" placeholder="length" name="" id=""> <span class="mr-4 ml-2 pt-3">cm</span>
                        <input  class="w-24 text-2xl p-2 border rounded-md" type="text" placeholder="width" name="" id=""> <span class="mr-4 ml-2 pt-3">cm</span>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class="btn w-60 btn-primary">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- triangle card -->

                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
                <!-- triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
                <!-- triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- Area calculation container -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area calculation</h3>
            </div>
        </div>
    </main>
    <script src="scripts/triangle-calculate.js"></script>
    <script src="scripts/rectangle-calculation.js"></script>
</body>
</html>
