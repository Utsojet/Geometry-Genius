<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="images/triangle.png" alt="triangle" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Triangle</h2>
                      <p class="text-center text-2xl">Area (A) = 0.5 X b X h</p>
                      <div>
                        <input id="triangle-base" class="w-24 text-2xl p-2 border rounded-md" type="text" placeholder="b">
                        <span class="mr-4 ml-2">cm</span>
                        <input id="triangle-height" class="w-24 text-2xl p-2 border rounded-md" type="text" placeholder="h">
                        <span class="mr-4 ml-2">cm</span>
                      </div>
                      <div>
                        <p class="text-2xl"> <span id="triangle-area">0</span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-60">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- Rectangle Card -->
                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="images/rectangle.png" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Rectangle</h2>
                      <p class="text-2xl">Area (A) = l X W</p>
                      <div class="flex">
                        <input id="rectangle-length" class="w-24 text-2xl p-2 border rounded-md" type="text" placeholder="length" name="" id=""> <span class="mr-4 ml-2 pt-3">cm</span>
                        <input id="rectangle-width" class="w-24 text-2xl p-2 border rounded-md" type="text" placeholder="width" name="" id=""> <span class="mr-4 ml-2 pt-3">cm</span>
                      </div>
                      <div>
                        <p class="text-2xl"><span id="rectangle-area">0</span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class="btn w-60 btn-primary">Calculate</button>
                      </div>
                    </div>
                  </div>
                  
                <!-- parallelogram card -->

                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="images/parallelogram.png" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Parallelogram</h2>
                      <p class="text-2xl">Area (A) = b X h</p>
                      <div class="flex">
                        <input id="parallelogram-base" class="w-24 text-2xl p-2 border rounded-md" type="text" placeholder="breath" name="" id=""> <span class="mr-4 ml-2 pt-3">cm</span>
                        <input id="parallelogram-height" class="w-24 text-2xl p-2 border rounded-md" type="text" placeholder="height" name="" id=""> <span class="mr-4 ml-2 pt-3">cm</span>
                      </div>
                      <div>
                        <p class="text-2xl"><span id="parallelogram-area">0</span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateParallelogramArea()" class="btn w-60 btn-primary">Calculation</button>
                      </div>
                    </div>
                  </div>
                <!-- Rhombos card -->

                <div class="card mt-5 w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="images/rhombus.png"/>
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Rhombus</h2>
                      <p class="text-2xl">Area (A) = 0.5 X d<sub>1</sub> X d<sub>2</sub></p>
                      <div class="flex">
                        <input id="rhombus-d1" class="w-24 text-2xl p-2 border rounded-md" type="text" placeholder="d1" name="" id=""> <span class="mr-4 ml-2 pt-3">cm</span>
                        <input id="rhombus-d2" class="w-24 text-2xl p-2 border rounded-md" type="text" placeholder="d2" name="" id=""> <span class="mr-4 ml-2 pt-3">cm</span>
                      </div>
                      <div>
                        <p class="text-2xl"><span id="rhombus-area">0</span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateRhombosArea()" class="btn w-60 btn-primary">Calculation</button>
                      </div>
                    </div>
                  </div>
               
                <!-- Pentagon card -->

                <div class="card w-96 mt-5 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="images/pentagon.png"/>
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Pentagon</h2>
                      <p class="text-2xl">Area (A) = 0.5 X p X b</p>
                      <div class="flex">
                        <input id="pentagon-p" class="w-24 text-2xl p-2 border rounded-md" type="text" placeholder="pera" name="" id=""> <span class="mr-4 ml-2 pt-3">cm</span>
                        <input id="pentagon-b" class="w-24 text-2xl p-2 border rounded-md" type="text" placeholder="apo" name="" id=""> <span class="mr-4 ml-2 pt-3">cm</span>
                      </div>
                      <div>
                        <p class="text-2xl"><span id="pentagon-area">0</span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculatePentagonArea()" class="btn w-60 btn-primary">Calculation</button>
                      </div>
                    </div>
                  </div>
               
                <!-- Ellipse card -->
                <div class="card w-96 mt-5 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="images/ellipse.png" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Ellipse</h2>
                      <p class="text-2xl">Area (A) =  PI X a X b</p>
                      <div class="flex">
                        <input id="ellipse-width" class="w-24 text-2xl p-2 border rounded-md" type="text" placeholder="width" name="" id=""> <span class="mr-4 ml-2 pt-3">cm</span>
                        <input id="ellipse-height" class="w-24 text-2xl p-2 border rounded-md" type="text" placeholder="height" name="" id=""> <span class="mr-4 ml-2 pt-3">cm</span>
                      </div>
                      <div>
                        <p class="text-2xl"><span id="ellipse-area">0</span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateEllipseArea()" class="btn w-60 btn-primary">Calculation</button>
                      </div>
                    </div>
                  </div>

                 
            </div>
            <div class="w-96 border-2 border-gray-700 rounded-md">
              <h3 class="text-3xl text-center p-4">Area calculation</h3>
          </div>
        </div>
    </main>
    <script src="scripts/triangle-calculate.js"></script>
    <script src="scripts/rectangle-calculation.js"></script>
    <!-- <script src="scripts/parallelogram-calculation.js"></script> -->
    <script src="scripts/rhombus-calculation.js"></script>
    <script src="scripts/pentagonal-calculation.js"></script>
    <script src="scripts/ellipse-calculationm.js"></script>
    <script src="scripts/reuseable-function.js"></script>
</body>
</html>
